name: Jobs.bg Daily Scraper

on:
  schedule:
    - cron: '0 * * * *' # Пуска се на всеки час
  workflow_dispatch: # Позволява ти да го пуснеш ръчно

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install undetected-chromedriver beautifulsoup4

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add master_jobs.csv last_id.txt
          git commit -m "Dynamic update: $(date)" || exit 0
          git push
