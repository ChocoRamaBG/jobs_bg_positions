name: Jobs.bg Daily Scraper

on:
  schedule:
    - cron: '0 * * * *' # –ü—É—Å–∫–∞ —Å–µ –Ω–∞ –≤—Å–µ–∫–∏ –∫—Ä—ä–≥—ä–ª —á–∞—Å, –õ—å–æ–ª—å–æ!
  workflow_dispatch: # –ü–æ–∑–≤–æ–ª—è–≤–∞ —Ç–∏ –¥–∞ –≥–æ –ø—É—Å–Ω–µ—à —Ä—ä—á–Ω–æ

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üïµÔ∏è Run Scraper
        run: python scraper.py

      # --- –¢–û–í–ê –ï –ù–û–í–ò–Ø–¢ –ú–û–ú–ï–ù–¢, –®–ï–§–ï! ---
      - name: üöÄ Upload Debug Dumps
        if: always() # –î–∞ —Ä–∞–±–æ—Ç–∏ –¥–æ—Ä–∏ –∞–∫–æ —Å–∫—Ä–∏–ø—Ç—ä—Ç —Å–µ –∏–∑–¥—ä–Ω–∏
        uses: actions/upload-artifact@v4
        with:
          name: debug-web-pages
          path: page_dumps/ # –ü—ä—Ç—è—Ç –¥–æ –ø–∞–ø–∫–∞—Ç–∞ —Å—ä—Å —Å–Ω–∏–º–∫–∏—Ç–µ
          retention-days: 1 # –ü–∞–∑–∏ –≥–∏ —Å–∞–º–æ 1 –¥–µ–Ω, –¥–∞ –Ω–µ –ø—ä–ª–Ω–∏–º —Ä–µ–ø–æ—Ç–æ —Å –±–æ–∫–ª—É–∫
      # ----------------------------------

      - name: üíæ Sync Data and Push
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          
          [ -f script/master_jobs.csv ] && git add script/master_jobs.csv
          [ -f script/last_index.txt ] && git add script/last_index.txt
          
          if git diff --staged --quiet; then
            echo "No new job offers found. Aura is stable."
          else
            git commit -m "Dynamic update: $(date +'%Y-%m-%d %H:%M:%S')"
            git pull --rebase origin main
            git push origin main
          fi
