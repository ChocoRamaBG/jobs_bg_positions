name: Jobs.bg Daily Scraper

on:
  schedule:
    - cron: '0 * * * *' # –ü—É—Å–∫–∞ —Å–µ –Ω–∞ –≤—Å–µ–∫–∏ –∫—Ä—ä–≥—ä–ª —á–∞—Å, –õ—å–æ–ª—å–æ!
  workflow_dispatch: # –ü–æ–∑–≤–æ–ª—è–≤–∞ —Ç–∏ –¥–∞ –≥–æ –ø—É—Å–Ω–µ—à —Ä—ä—á–Ω–æ, –∫–æ–≥–∞—Ç–æ –∏–º–∞—à –Ω–∏—Å—ä–∫ Rizz

jobs:
  build:
    runs-on: ubuntu-latest
    # –î–∞–≤–∞–º–µ –Ω–∞ —Ç–µ–∑–∏ –±–æ—Ç—á–æ–≤—Ü–∏ –ø—Ä–∞–≤–∞ –¥–∞ –ø–∏–ø–∞—Ç —Ñ–∞–π–ª–æ–≤–µ—Ç–µ —Ç–∏
    permissions:
      contents: write
      
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3
        with:
          # –í–∑–∏–º–∞–º–µ —Ü—è–ª–∞—Ç–∞ –∏—Å—Ç–æ—Ä–∏—è, –∑–∞ –¥–∞ –Ω–µ —Å–µ –ø—Ä–µ—Ü–∞–∫–∞—Ç –∫–æ–º–º–∏—Ç—á–æ–≤—Ü–∏
          fetch-depth: 0

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          # –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è: –∫–µ—à–∏—Ä–∞–º–µ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏—Ç–µ, –∑–∞ –¥–∞ –Ω–µ —Å–º–µ –ª—å–æ–ª—å–æ–≤—Ü–∏
          cache: 'pip'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install undetected-chromedriver beautifulsoup4 selenium

      - name: üïµÔ∏è Run Scraper
        run: python scraper.py

      - name: üíæ Sync Data and Push
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          
          # –î–æ–±–∞–≤—è–º–µ —Ç–µ–∑–∏ —Ñ–∞–π–ª—á–æ–≤—Ü–∏ —Å–∞–º–æ –∞–∫–æ —Å—ä—â–µ—Å—Ç–≤—É–≤–∞—Ç
          [ -f master_jobs.csv ] && git add master_jobs.csv
          [ -f last_index.txt ] && git add last_index.txt
          [ -f last_id.txt ] && git add last_id.txt
          
          # –ü—Ä–∞–≤–∏–º Pull --rebase, –∑–∞ –¥–∞ –∏–∑–±–µ–≥–Ω–µ–º merge —Å–∫–∞–Ω–¥–∞–ª—á–æ–≤—Ü–∏
          git pull --rebase origin main
          
          # –ö–æ–º–º–∏—Ç–≤–∞–º–µ —Å–∞–º–æ –∞–∫–æ –∏–º–∞ –ø—Ä–æ–º–µ–Ω–∏ –≤ —Ç–µ–∑–∏ —Ä–µ–¥—á–æ–≤—Ü–∏
          if git diff --staged --quiet; then
            echo "No new job offers found. Aura is stable."
          else
            git commit -m "Dynamic update: $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin main
          fi
