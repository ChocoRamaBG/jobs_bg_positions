name: Jobs.bg Daily Scraper

on:
  schedule:
    - cron: '0 * * * *' # –ü—É—Å–∫–∞ —Å–µ –Ω–∞ –≤—Å–µ–∫–∏ –∫—Ä—ä–≥—ä–ª —á–∞—Å, –õ—å–æ–ª—å–æ!
  workflow_dispatch: # –ü–æ–∑–≤–æ–ª—è–≤–∞ —Ç–∏ –¥–∞ –≥–æ –ø—É—Å–Ω–µ—à —Ä—ä—á–Ω–æ, –∫–æ–≥–∞—Ç–æ –∏–º–∞—à –Ω–∏—Å—ä–∫ Rizz

jobs:
  build:
    runs-on: ubuntu-latest
    # –î–∞–≤–∞–º–µ –Ω–∞ —Ç–µ–∑–∏ –±–æ—Ç—á–æ–≤—Ü–∏ –ø—Ä–∞–≤–∞ –¥–∞ –ø–∏–ø–∞—Ç —Ñ–∞–π–ª—á–æ–≤—Ü–∏ —Ç–∏
    permissions:
      contents: write
      
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3
        with:
          # –í–∑–∏–º–∞–º–µ —Ü—è–ª–∞—Ç–∞ –∏—Å—Ç–æ—Ä–∏—è, –∑–∞ –¥–∞ –Ω–µ —Å–µ –ø—Ä–µ—Ü–∞–∫–∞—Ç –∫–æ–º–º–∏—Ç—á–æ–≤—Ü–∏
          fetch-depth: 0

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          # –ë–ï–õ–ï–ñ–ö–ê: –ú–∞—Ö–Ω–∞—Ö –∫–µ—à–∞, –∑–∞—â–æ—Ç–æ –Ω—è–º–∞—à requirements.txt –∏ —â–µ –≥—ä—Ä–º–∏ –∫–∞—Ç–æ –ì–∞—â–Ω–∏–∫!

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install undetected-chromedriver beautifulsoup4 selenium

      - name: üïµÔ∏è Run Scraper
        run: python scraper.py

      - name: üíæ Sync Data and Push
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          
          # 1. –î–æ–±–∞–≤—è–º–µ —Ç–µ–∑–∏ —Ñ–∞–π–ª—á–æ–≤—Ü–∏ —Å–∞–º–æ –∞–∫–æ —Å—ä—â–µ—Å—Ç–≤—É–≤–∞—Ç
          [ -f master_jobs.csv ] && git add master_jobs.csv
          [ -f last_index.txt ] && git add last_index.txt
          [ -f last_id.txt ] && git add last_id.txt
          
          # 2. –ü—Ä–æ–≤–µ—Ä—è–≤–∞–º–µ –¥–∞–ª–∏ –∏–∑–æ–±—â–æ –∏–º–∞–º–µ –Ω–æ–≤–∏ —Ä–µ–¥—á–æ–≤—Ü–∏
          if git diff --staged --quiet; then
            echo "No new job offers found. Aura is stable."
          else
            # 3. –ö–û–ú–ú–ò–¢–í–ê–ú–ï –ü–™–†–í–û! (–¢–æ–≤–∞ —Å–ø–∞—Å—è–≤–∞ –æ—Ç rebase hell)
            git commit -m "Dynamic update: $(date +'%Y-%m-%d %H:%M:%S')"
            
            # 4. –ß–ê–ö –°–õ–ï–î –¢–û–í–ê –¥—ä—Ä–ø–∞–º–µ –æ—Ç –æ–±–ª–∞–∫–∞
            git pull --rebase origin main
            
            # 5. –ò–∑—Å—Ç—Ä–µ–ª–≤–∞–º–µ –≤—Å–∏—á–∫–æ –∫—ä–º —Ç–≤–æ–µ—Ç–æ —Ä–µ–ø–æ
            git push origin main
          fi
